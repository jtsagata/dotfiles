# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
continuation_prompt = '▶▶ '

format = """
${status}\
$shell\
$sudo\
$directory\
$direnv\
$git_branch\
$git_status\
[ ]()\
"""

palette = 'theme'

[username]
style_user = 'bg:bar1 fg:text1'
show_always = true
style_root = "bg:#3B4252"
format = '[$user ]($style)'


[status]
map_symbol = true
style = 'bg:error fg:text2'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\] ]($style)'
disabled = false

[sudo]
style = 'bg:bar1 fg:text1'
symbol = "🧙"
format = '[$symbol]($style)'
disabled = false

[time]
disabled = false
time_format = '%R'          # Hour:Minute Format
style = 'fg:text3 bg:bar3'
format = '[$time ]($style)'


[directory]
truncation_length = 3
truncation_symbol = '󰇘/'
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = 'bold bg:bar2 fg:text2'
read_only_style = 'bold bg:bar2 fg:text3'
format = '[$read_only]($read_only_style)[$path ]($style)'
home_symbol = ''


[directory.substitutions]
# Keep in mind that the order matters.
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
'Projects' = '󱧽'
'.config' = ''

[shell]
style = "fg:text1 bg:bar1"
format = '[ $indicator]($style)'
bash_indicator = " "
zsh_indicator = " "
fish_indicator = " "
disabled = false

[git_branch]
symbol = ' '
style = "fg:text3 bg:bar3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'fg:text3 bg:bar3'
format = '[$all_status$ahead_behind ]($style)'

[os]
format = '[ $symbol ](bg:bar1 fg:text1)'
disabled = false

[os.symbols]
Pop = '󱓞'

[direnv]
style = 'fg:text2 bg:bar2'
format = "[$symbol$loaded$allowed ]($style)"
disabled = false
symbol = '󰨊'
allowed_msg = ''
not_allowed_msg = ''
denied_msg = ''
loaded_msg = ''
unloaded_msg = ''


[palettes.theme]
bar1 = '#434C5E'
text1 = '#ffffff'
bar2 = '#3B4252'
text2 = '#d9c1c1'
bar3 = '#394260'
text3 = '#A3AED2'
error = '#cd7b2c'
error_text = '#ddccbc'
